    <div id="visual_sub">
        <div class="centerbox1200">
            <div class="sub_text">
                FLIGHT RESERVATION
            </div>
            <div class="bread">
                <a href="#">HOME</a>
                <span> > </span>
                <a href="#">FLIGHT RESERVATION</a>
            </div>
        </div>

    <div id="section_box_sub">
        
        <h2>항공편예약
            <span class="top"></span>
            <span class="right"></span>
            <span class="bottom"></span>
            <span class="left"></span>
        </h2>

        <nav class="snb">
            <div class="centerbox1200">
                <ul>
                    <li class="on"><a href="sub02.html">항공편 예약</a></li>
                    <li><a href="#sub02.html">예약 조회</a></li>
                    <li><a href="#sub02.html">출도착 스케줄</a></li>
                </ul>
                <span class="snb_line"></span>
            </div>
        </nav>

        <article class="content reserve"> <!-- company-reserveㄹ로 -->
            <div class="centerbox1200">
                <div class="reservation-container">
                    <!-- 이미지 박스 -->
                    <div class="reservation-image">
                        <img src="images/sky.jpg" alt="Reservation Image">
                    </div>
                    <!-- 예약 상세 정보 -->
                    <div class="reservation-details">
                        <h3>항공편 예약</h3>
                        <form>
                            <div class="form-group">
                                <label for="departure">출발지</label>
                                <input type="text" id="departure" name="departure" placeholder="출발지 입력" required>
                            </div>
                            <div class="form-group">
                                <label for="arrival">도착지</label>
                                <input type="text" id="arrival" name="arrival" placeholder="도착지 입력" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="departure-date">출발 날짜</label>
                                    <input type="date" id="departure-date" name="departure-date" required>
                                </div>
                                <div class="form-group">
                                    <label for="return-date">도착 날짜</label>
                                    <input type="date" id="return-date" name="return-date" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="passengers">여행자 수</label>
                                <input type="number" id="passengers" name="passengers" min="1" value="1" required>
                            </div>
                            <div class="form-group">
                                <label for="class">클래스</label>
                                <select id="class" name="class" required>
                                    <option value="economy">이코노미</option>
                                    <option value="business">비즈니스</option>
                                    <option value="first">퍼스트 클래스</option>
                                </select>
                            </div>
                            <button type="submit">검색</button>
                        </form>
                    </div>
                </div>
            </body>
            </html>
            </div>
        </div>
        
        
    </div>


    <footer></footer>


    <script src="script/jquery-3.7.1.js"></script>

  <script>

      slidesPerView: 2,
      spaceBetween: 30,

      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
        769: {
          slidesPerView: 3,  //브라우저가 769보다 클 때
          spaceBetween: 40,
        },
        1024: {
          slidesPerView: 3,  //브라우저가 1024보다 클 때
          spaceBetween: 50,
        },
      },
    });
